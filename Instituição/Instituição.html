<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NotaDez - Selecionar Instituição</title>
  <link rel="icon" type="image/png" href="icone_NotaDez.png">
  <link rel="stylesheet" href="Instituição.css">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet"> 
</head>
<body>
  <main class="wrapper">

    <!-- LOGO COM ÍCONE AO LADO -->
    <div class="logo-area">
      <img src="../images/icone_NotaDez.png" alt="NotaDez" class="logo">
      <span class="logo-text">NotaDez</span>
    </div>

    <h2>Selecione sua instituição:</h2>

    <!-- INPUT COM IMAGEM DENTRO -->
    <div class="input-area">
      <i class="fa-solid fa-landmark input-icon"></i>
      <img src="../images/icone_instituicao.png" alt="Instituição" class="img-instituicao">
      <select id="instituicao" required>
        <option value="">Selecione sua instituição...</option>
      </select>
      <i class="fa-solid fa-chevron-down arrow"></i>
    </div>
    
    <div id="erroInstituicao" class="mensagem-erro"></div>

    <a href="#" class="add-link">Adicione uma nova instituição</a>

    <button id="entrar">ENTRAR</button>
     <!-- MODAL PARA ADICIONAR NOVA INSTITUIÇÃO -->
  <div id="modalInstituicao" class="modal">
    <div class="modal-conteudo">
      <h3>Nova Instituição</h3>
      <input type="text" id="nomeInstituicao" placeholder="Digite o nome da instituição">
      <div class="botoes-modal">
        <button id="salvarInstituicao">Salvar</button>
        <button id="cancelarModal">Cancelar</button>
      </div>
    </div>
  </div>
  </main>

  <script src="Instituição.js"></script>
</body>
</html>
