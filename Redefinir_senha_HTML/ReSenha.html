<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Senha</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---Ícone (logo) no navegador: chamada "favicon"-->
    <link rel="icon" type="image/png" href="icone_NotaDez.png">
    <link rel="stylesheet" href="style.css">
    <!--importação da fonte Comfortaa pelo Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet"> 

</head>
<body>
    <div class="container">
        <h1>Recuperação sua senha</h1>
        <form>
            <!--Digitar o email cadastrado para receber um email de mudar a senha-->
            <label for="email">Digite seu e-mail já cadastrado:</label>
            <input type="email" id="email" name="email" placeholder="ex: professor@email.com" required>
            <!--Botão para confirmar o envio-->
            <button type="submit">Enviar link de recuperação</button>
        </form>
        <!--Link para voltar para o login-->
        <p><a href="login.html">Voltar para o login</a></p>
    </div>
</body>
</html>
