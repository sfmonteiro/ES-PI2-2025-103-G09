<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cursos</title>

  <link rel="icon" type="image/png" href="../images/icone_NotaDez.png">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="cursos.css">
</head>
<body>

  <!-- BARRA LATERAL -->
  <aside class="sidebar">
    <ul>
      <li><a id="inicio" href="#">INÍCIO</a></li>
      <li><a id="instituicao" href="#">INSTITUIÇÃO</a></li>
      <li><a id="cursos" href="#" class="active">CURSOS</a></li>
      <li><a id="turmas" href="#">TURMAS</a></li>
      <li><a id="atividades" href="#">ATIVIDADES</a></li>
    </ul>
  </aside>

  <!-- BARRA SUPERIOR -->
  <header class="topbar">
    <div class="logo-area">
      <img src="../images/logo_NotaDez.png" alt="Logo" class="logo">
    </div>

    <div class="faculdade-area">
      <span class="texto-local">Você está em:</span>
      <div class="faculdade-box">
        <img src="../images/icone_instituicao_verde.png" alt="Ícone Curso" class="instituicao-icon">
        ***CURSOS***
      </div>
    </div>

        <div class="user-menu">
            <img src="../images/icone_pessoa.png" alt="Ícone Pessoa" class="pessoa-icon">
            <span id="user-btn" class="user-btn">Olá, *PRIMEIRO NOME*!   ▼</span>

            <ul class="dropdown">

                <li><a href="#" id = "conta">
                    <img src="../images/icone_pessoa.png" alt="Ícone Pessoa" class="minha-conta-icon">
                    Minha Conta
                    </a>
                </li>
                
                <li><a href="#" id = "trocar-inst">
                    <img src="../images/icone_instituicao_azul.png" alt="Ícone Instituição" class="minha-conta-icon">
                    Trocar Instituição
                    </a>
                </li>

                <li><a href="#" id = "sair">
                    <img src="../images/icone_sair.png" alt="Ícone Pessoa" class="minha-conta-icon">
                    Sair
                    </a>
                </li>

            </ul>
        </div>
  </header>

  <!-- CONTEÚDO PRINCIPAL -->
  <div class="pagina-atual">
    <a href="#" class="pagina-ref">Cursos</a>

    <div class="botoes">
      <button type="button" id="cadastro-curso">Cadastrar Curso</button>
    </div>
    <div class="container-cursos" id="lista-cursos">
    </div>
  </div>
<!-- MODAL CADASTRAR CURSO -->
<div class="modal" id="modalCurso">
  <div class="modal-content">
    <div class="modal-header">
      <h2>CADASTRAR CURSO</h2>
      <span class="close" id="closeModalCurso">&times;</span>
    </div>

    <div class="form-group">
      <label>NOME DO CURSO:</label>
      <input type="text" id="nomeCurso" placeholder="" required>
    </div>

    <button class="btn-save" id="salvarCurso">SALVAR</button>
  </div>
</div>
<!-- MODAL DISCIPLINA -->
<div class="modal" id="modalDisciplina">
  <div class="modal-content">
    <div class="modal-header">
      <h2>CADASTRAR DISCIPLINA</h2>
      <span class="close" id="closeModalDisciplina">&times;</span>
    </div>

    <div class="form-group">
      <label>CÓDIGO DA DISCIPLINA:</label>
      <input type="text" id="codigoDisciplina" required>
    </div>

    <div class="form-group">
      <label>NOME DA DISCIPLINA:</label>
      <input type="text" id="nomeDisciplina" required>
    </div>

    <div class="form-group">
      <label>SIGLA DA DISCIPLINA:</label>
      <input type="text" id="siglaDisciplina" required>
    </div>

    <button class="btn-add" id="adicionarDisciplina">ADICIONAR</button>

    <div class="disciplinas-list" id="listaDisciplinas"></div>
  </div>
</div>

<!-- MODAL CONFIRMAR EXCLUSÃO -->
<div class="modal" id="modalConfirmacao">
  <div class="modal-content">
    <p>Você tem certeza que deseja excluir?</p>
    <div class="confirm-botoes">
      <button id="confirmarSim">SIM</button>
      <button id="confirmarNao">NÃO</button>
    </div>
  </div>
</div>

  <script src="cursos.js"></script>
</body>
</html>
