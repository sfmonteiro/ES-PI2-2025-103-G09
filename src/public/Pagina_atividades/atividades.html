<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="../images/icone_NotaDez.png">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">

  <title>NotaDez - Atividades</title>
  <link rel="stylesheet" href="atividades_style.css">
</head>
<body>
   <aside class="sidebar">
        <ul>
            <li><a href="#" id = "inicio">INÍCIO</a></li>       <!---Class ACTIVE define a página atual-->
            <li><a href="#" id = "instituicao">INSTITUIÇÃO</a></li>
            <li><a href="#" id = "cursos">CURSOS</a></li>
            <li><a href="#" id = "turmas">TURMAS</a></li>
            <li><a href="#" class="active" id = "atividades">ATIVIDADES</a></li>
        </ul>
    </aside>

     <header class="topbar">

        <div class="logo-area">
            <img src="../images/logo_NotaDez.png" alt="Logo" class="logo">
        </div>

         <!-- caixa com nome da faculdade (apenas exibição) -->
        <div class="faculdade-area">
                <span class="texto-local">Você está em:</span>

            <div class="faculdade-box">
                <img src="../images/icone_instituicao_verde.png" alt="Logo Instituição" class="instituicao-icon">
                *APARECER A SELECIONADA NA PAGINA 'INICIO'*
            </div>
        </div>

        <div class="user-menu">
            <img src="../images/icone_pessoa.png" alt="Ícone Pessoa" class="pessoa-icon">
            <span id="user-btn" class="user-btn">Olá, *PRIMEIRO NOME*!   ▼</span>

            <ul class="dropdown">

                <li><a href="#" id = "conta">
                    <img src="../images/icone_pessoa.png" alt="Ícone Pessoa" class="minha-conta-icon">
                    Minha Conta
                    </a>
                </li>
                
                <li><a href="#" id = "trocar-inst">
                    <img src="../images/icone_instituicao_azul.png" alt="Ícone Instituição" class="minha-conta-icon">
                    Trocar Instituição
                    </a>
                </li>

                <li><a href="#" id = "sair">
                    <img src="../images/icone_sair.png" alt="Ícone Pessoa" class="minha-conta-icon">
                    Sair
                    </a>
                </li>

            </ul>
        </div>

    </header>

    
    <div class="pagina-atual">
        <a href="#" class="pagina-ref">atividades</a>

        <div class="botoes">
            <button type="button" id="cadastro-comp">CADASTRAR COMPONENTE DE NOTA</button>

        </div>

<!--DIV PARA RECEBER OS CARDS GERADO NO JS-->
        <div class="container-atividades">

            <div class="card-comp">

            </div>
        </div>

        <div id="modal-comp" class="modal">
            <div class="janela-modal">

                <div class="modal-header">
                    <h2>CADASTRAR COMPONENTE</h2>
                    <span class="fechar" id="fecharModalTurma">&times;</span>
                </div>
                
                <div class="grupo-select">
                    <label for="curso">CURSO</label>
                    <select id="cursoComp" required>
                        <option value="">SELECIONE UM CURSO</option>
                        <option value="">ENGENHARIA DE SOFTWARE</option>
                    </select>
                </div>

                <div class="grupo-select">
                    <label for="disciplina">DISCIPLINA</label>
                    <select id="cursoDisc" required>
                        <option value="">SELECIONE UMA DISCIPLINA</option>
                        <option value="">TECNOLIGIAS WEB</option>

                    </select>
                </div>

                <div class="grupo-input">
                    <input id="nomeComp" type="text" placeholder="EX: PROVA 1" required>
                    <label>NOME DA ATIVIDADE</label>
                </div>

                <div class="grupo-input">
                    <input id="siglaComp" type="text" placeholder="EX: P1" required>
                    <label>SIGLA PARA FÓRMULA</label>
                </div>

                <div class="grupo-input">
                    <input id="descricaoComp" type="text" placeholder="EX: PROVA TEÓRICA SOBRE O CONTEÚDO DO PRIMEIRO MÓDULO" required>
                    <label>DESCRIÇÃO DA ATIVIDADE</label>
                </div>

                <button id="confirmar-cadastro-comp" class="btn-confirmar">CADASTRAR</button>

            </div>
        </div>

    </div>

  <script src = "atividades.js"></script>
</body>
</html>
