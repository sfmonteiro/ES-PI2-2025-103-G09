<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Conta</title>
    <link rel="icon" type="image/png" href="../images/icone_NotaDez.png">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="minha_conta.css">
</head>
<body>

    <!-- BARRA LATERAL -->
    <aside class="sidebar">
        <ul>
            <li><a href="#" id="inicio">INÍCIO</a></li>
            <li><a href="#" id="instituicao">INSTITUIÇÃO</a></li>
            <li><a href="#" id="cursos">CURSOS</a></li>
            <li><a href="#" id="disciplinas">TURMAS</a></li>
            <li><a href="#" id="atividades">ATIVIDADES</a></li>
        </ul>
    </aside>

    <!-- BARRA SUPERIOR -->
    <header class="topbar">
        <div class="logo-area">
            <img src="../images/logo_NotaDez.png" alt="Logo" class="logo">
        </div>

        <div class="faculdade-area">
            <span class="texto-local">Você está em:</span>
            <div class="faculdade-box">
                <img src="../images/icone_instituicao_verde.png" alt="Logo Instituição" class="instituicao-icon">
                Minha Conta
            </div>
        </div>

        <div class="user-menu">
            <img src="../images/icone_pessoa.png" alt="Ícone Pessoa" class="pessoa-icon">
            <span id="user-btn" class="user-btn">Olá, *PRIMEIRO NOME*!   ▼</span>

            <ul class="dropdown">

                <li><a href="#" id = "conta">
                    <img src="../images/icone_pessoa.png" alt="Ícone Pessoa" class="minha-conta-icon">
                    Minha Conta
                    </a>
                </li>
                
                <li><a href="#" id = "trocar-inst">
                    <img src="../images/icone_instituicao_azul.png" alt="Ícone Instituição" class="minha-conta-icon">
                    Trocar Instituição
                    </a>
                </li>

                <li><a href="#" id = "sair">
                    <img src="../images/icone_sair.png" alt="Ícone Pessoa" class="minha-conta-icon">
                    Sair
                    </a>
                </li>

            </ul>
        </div>
    </header>

    <!-- CONTEÚDO PRINCIPAL -->
    <main class="dashboard">
        <a href="minha_conta.html" class="pagina-ref">Minha Conta</a>

        <div class="container">
            <form id="form-conta" novalidate>
                <div class="form-group">
                    <label for="nome">Nome completo:</label>
                    <input type="text" id="nome" placeholder="Digite seu nome completo">
                    <span class="erro"></span>
                </div>

                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" placeholder="seuemail@exemplo.com">
                    <span class="erro"></span>
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" placeholder="(00) 00000-0000">
                    <span class="erro"></span>
                </div>

                <hr class="divisor">

                <h2>Alterar Senha</h2>

                <div class="form-group">
                    <label for="senhaAtual">Senha atual:</label>
                    <input type="password" id="senhaAtual" placeholder="Digite sua senha atual">
                    <span class="erro"></span>
                </div>

                <div class="form-group">
                    <label for="novaSenha">Nova senha:</label>
                    <input type="password" id="novaSenha" placeholder="Digite a nova senha">
                    <span class="erro"></span>
                </div>

                <div class="form-group">
                    <label for="confirmarSenha">Confirmar nova senha:</label>
                    <input type="password" id="confirmarSenha" placeholder="Confirme a nova senha">
                    <span class="erro"></span>
                </div>

                <button type="submit" class="btn-salvar">Salvar alterações</button>
            </form>
        </div>
    </main>

    <script src="minha_conta.js"></script>
</body>
</html>
