    <!--- BARRA SUPERIOR  -->
    <header class="topbar">

        <div class="logo-area">
            <img src="../images/logo_NotaDez.png" alt="Logo" class="logo">
        </div>

         <!-- caixa com nome da faculdade (apenas exibição) -->
        <div class="faculdade-area">
                <span class="texto-local">Você está em:</span>

            <div class="faculdade-box">
                <img src="../images/icone_instituicao_verde.png" alt="Logo Instituição" class="instituicao-icon">
                PUC-CAMPINAS
            </div>
        </div>

        <div class="user-menu">
            <img src="../images/icone_pessoa.png" alt="Ícone Pessoa" class="pessoa-icon">
            <span id="user-btn" class="user-btn">Olá, *PRIMEIRO NOME*!   ▼</span>

            <ul class="dropdown">

                <li><a href="#" id = "conta">
                    <img src="../images/icone_pessoa.png" alt="Ícone Pessoa" class="minha-conta-icon">
                    Minha Conta

                <li><a href="#" id = "sair">
                    <img src="../images/icone_sair.png" alt="Ícone Pessoa" class="minha-conta-icon">
                    Sair

                </li>

    </header>

    <div class="pagina-atual">
        <a href="cursos.html" class="pagina-ref">turmas</a>

    <div class="botoes">
        <button type="button" id="cadastro-turma">CADASTRAR TURMA</button>
        <button type="button" id="cadastro-aluno">CADASTRAR ALUNO</button>

    </div>

    <div class="container-turmas">

        <div class="nada-cadastrado">
            <p>NENHUMA TURMA CADASTRADA AINDA...</p>
            <img src="../images/imagem_alunos.png" alt="Nenhum lançamento realizado ainda." class="img-nada-cadastrado">
        </div>

        <div class="card-turma">
        </div>


    </div>

    <!------------------JANELA MODAL PARA CADASTRO ALUNO------------->

    <div id="modal-aluno" class="modal">
            <div class="janela-modal">

                <!-- Botão fechar -->
                <span class="fechar">
                    <img src="../images/icone_x.png" alt="Fechar" class="fechar-icon">
                </span>

                <h2>CADASTRAR ALUNO</h2>

                <div class="grupo-input">
                    <input id="raAluno" type="text" placeholder=" " required>
                    <label>RA</label>
                </div>

                <div class="grupo-input">
                    <input id="nomeAluno" type="text" placeholder=" " required>
                    <label>NOME COMPLETO</label>
                </div>

                <div class="grupo-input">
                    <input id="cursoAluno" type="text" placeholder=" ">
                    <label>CURSO</label>
                </div>

                <div class="grupo-input">
                    <input id="discAluno" type="text" placeholder=" ">
                    <label>DISCIPLINA</label>
                </div>

                <button id="confirmar-cadastro" class="btn-confirmar">CADASTRAR</button>

            </div>
        </div>

    </div>

        <!------------------JANELA MODAL PARA CADASTRO TURMA------------->

    <div id="modal-turma" class="modal">
        <div class="janela-modal">

                <!-- Botão fechar -->
                <span class="fechar">
                    <img src="../images/icone_x.png" alt="Fechar" class="fechar-icon">
                </span>

                <h2>CADASTRAR TURMA</h2>

                <div class="grupo-input">
                    <input id="codTurma" type="text" placeholder=" " required>
                    <label>CÓDIGO</label>
                </div>

                <div class="grupo-input">
                    <input id="nomeTurma" type="text" placeholder=" " required>
                    <label>NOME DA TURMA</label>
                </div>

                <div class="grupo-input">
                    <input id="periodTurma" type="text" placeholder=" ">
                    <label>PERÍODO DO CURSO</label>
                </div>

                <div class="grupo-select">
                    <label for="cursoTurma">CURSO</label>
                    <select id="cursoTurma" required>
                        <option value="">SELECIONE UM CURSO</option>
                        <option value="Engenharia">Engenharia</option>
                        <option value="Direito">Direito</option>
                        <option value="Medicina">Medicina</option>
                    </select>

                </div>

                <div class="grupo-disciplinas">
                    <label for="discTurma">DISCIPLINA</label>
                    <div class="lista-disciplinas">
                        <label><input type="checkbox"><span>Banco de Dados</span></label>
                        <label><input type="checkbox"><span>Tecnologias WEB</span></label>
                        <label><input type="checkbox"><span>Tecnologias TI</span></label>
                        <label><input type="checkbox"><span>Engenharia de Elicitações e Requisitos</span></label>
                        <label><input type="checkbox"><span>Métodos de Engenharia de Software</span></label>
                        <!-- repita conforme necessário -->
                    </div>
                </div>

                <button id="confirmar-cadastro" class="btn-confirmar">CADASTRAR</button>

        </div>

    </div>

    <script src="turma.js"></script>
</body>
