<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instituições</title>
  <link rel="icon" type="image/png" href="../images/icone_NotaDez.png" />
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="instituicao2.css" />
</head>

<body>
  <!-- ===== SIDEBAR ===== -->
  <aside class="sidebar">
    <ul>
      <li><a href="#" id="inicio">INÍCIO</a></li>
      <li><a href="#" id="instituicao" class="active">INSTITUIÇÃO</a></li>
      <li><a href="#" id="cursos">CURSOS</a></li>
      <li><a href="#" id="turmas">TURMAS</a></li>
      <li><a href="#" id="atividades">ATIVIDADES</a></li>
    </ul>
  </aside>

  <!-- ===== TOPBAR ===== -->
  <header class="topbar">
    <img src="../images/logo_NotaDez.png" alt="Logo" class="logo" />

    <div class="faculdade-area">
      <span class="texto-local">Você está em:</span>
      <div class="faculdade-box">
        <img src="../images/icone_instituicao_verde.png" alt="Ícone" class="instituicao-icon" />
        PUC-CAMPINAS
      </div>
    </div>

   <div class="user-menu">
            <img src="../images/icone_pessoa.png" alt="Ícone Pessoa" class="pessoa-icon">
            <span id="user-btn" class="user-btn">Olá, *PRIMEIRO NOME*!   ▼</span>

            <ul class="dropdown">

                <li><a href="#" id = "conta">
                    <img src="../images/icone_pessoa.png" alt="Ícone Pessoa" class="minha-conta-icon">
                    Minha Conta
                    </a>
                </li>
                
                <li><a href="#" id = "trocar-inst">
                    <img src="../images/icone_instituicao_azul.png" alt="Ícone Instituição" class="minha-conta-icon">
                    Trocar Instituição
                    </a>
                </li>

                <li><a href="#" id = "sair">
                    <img src="../images/icone_sair.png" alt="Ícone Pessoa" class="minha-conta-icon">
                    Sair
                    </a>
                </li>

            </ul>
        </div>
  </header>

  <!-- ===== CONTEÚDO ===== -->
  <main class="pagina-atual">
    <h1 class="pagina-ref">Instituições</h1>

    <div class="botoes">
      <button id="abrirModalInstituicao">Cadastrar Instituição</button>
    </div>

    <div id="lista-instituicoes" class="container-cursos">
      <!-- Lista gerada via JS -->
    </div>
  </main>

  <!-- ===== MODAL ===== -->
  <div id="modalInstituicao" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="tituloModal">Cadastrar Instituição</h2>
        <span class="close" id="fecharModal">&times;</span>
      </div>

      <div class="form-group">
        <label for="nomeInstituicao">Nome da Instituição</label>
        <input id="nomeInstituicao" type="text" placeholder="Digite o nome da instituição" />
      </div>

      <div class="form-group">
        <label for="siglaInstituicao">Sigla</label>
        <input id="siglaInstituicao" type="text" placeholder="Digite a sigla" />
      </div>

      <button id="salvarInstituicao" class="btn-save">Salvar</button>
    </div>
  </div>

  <script src="instituicao2.js"></script>
</body>
</html>
