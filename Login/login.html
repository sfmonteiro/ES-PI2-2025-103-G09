<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!---Ícone (logo) no navegador: chamada "favicon"-->
    <link rel="icon" type="image/png" href="../images/icone_NotaDez.png">

    <link rel="stylesheet" href="style.css">

    <!--importação da fonte Comfortaa pelo Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet"> 

</head>
<body>

    <div class="login_info">


        <h1>Acesse sua conta</h1>
        <h2>Organize suas turmas, disciplinas e notas com facilidade!</h2>

            <ul>
                <li>Insira seu e-mail pessoal cadastrado.</li>
                <li>Acesso exclusivo para usuários cadastrados.</li>
                <li>Primeira vez por aqui? <b>Crie uma conta agora!</b></li>

            </ul>

    </div>

<!--container criado para centralizar os elementos para login-->
    <div class="container">


        <img src="../images/logo_NotaDez.png">

        <form id="formulario">

            <label for="email"></label>
            <input type="email" id="email" name="email" class="input-email" placeholder="nome@exemplo.com" >
            <span id="erroEmail" class="erro"></span>

            <label for="senha"></label>
            <input type="password" id="senha" name="senha" class="input-senha" placeholder="senha" >
            <span id="erroSenha" class="erro"></span>

            <p id="esqueceuSenha"><b>Esqueceu sua senha?</b></p>

            <div class="botoes">
              <button type="submit" id="submit">LOGIN</button>
              <button type="button" id="cadastro">CADASTRE-SE</button>
            </div>

        </form>
    
    </div>
    <script src="login.js" defer></script>
</body>
</html>
