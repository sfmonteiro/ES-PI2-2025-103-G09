<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Acesso</title>

    <!---Ícone (logo) no navegador: chamada "favicon"-->
    <link rel="icon" type="image/png" href="../images/icone_NotaDez.png">

    <!--importação da fonte Comfortaa pelo Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="primeiro_acesso_style.css">

    <!--Deixar site responsivo-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    
    <div class = container>

        <div class = cabecario>

            <img src="../images/logo_NotaDez.png">
            <h2>Seja bem-vindo(a)!</h2>
            <h1>Para continuar, indique:</h1>

        </div>

        <div class = input-container>

            <img src="../images/icone_instituicao.png" alt="Ícone Insituição" class="icon">
            <input type="text" id="instituicao" class = "input-instituicao" placeholder=" " required>
            <label for="instituicao"><b>Digite sua instituição</b></label>



        </div>

        <div class = input-container>

            <img src="../images/icone_curso.png" alt="Ícone Curso" class="icon">
            <input type="text" id="curso" class="input-curso" placeholder=" " required>
            <label for="curso"><b>Digite seu curso</b></label>


        </div>

        <button type="submit" id="continuar">CONTINUAR</button>

    </div>
    
</body>
</html>
