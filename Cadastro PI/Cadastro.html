<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="icon" type="image/png" href="icone_NotaDez.png">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Cadastro do Professor</h2>
    <form>
      <!-- Nome -->
      <div class="form-group">
        <label for="nome" class="required">Nome Completo</label>
        <input type="text" id="nome" name="nome" required>
        <span id="erroNome" class="erro"></span>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email" class="required">E-mail</label>
        <input type="email" id="email" name="email" placeholder="nome@exemplo.com" required>
        <span id="erroEmail" class="erro"></span>
      </div>

      <!-- Telefone -->
      <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(XX) 91234-5678">
        <span id="erroTelefone" class="erro"></span>
      </div>

      <!-- Senha -->
      <div class="form-group">
        <label for="senha" class="required">Senha</label>
        <input type="password" id="senha" name="senha" required>
        <small class="hint">Mínimo 8 caracteres, com ao menos: 1 maiúscula, 1 minúscula, 1 número e 1 símbolo.</small>
        <span id="erroSenha" class="erro"></span>
      </div>

      <!-- Confirmar Senha -->
      <div class="form-group">
        <label for="confirmaSenha" class="required">Confirmar Senha</label>
        <input type="password" id="confirmaSenha" name="confirmaSenha" required>
        <span id="erroConfirmaSenha" class="erro"></span>
      </div>

      <!-- Botão -->
      <button type="submit" id="submit" class="btn">Cadastrar</button>
    </form>

    <!-- Rodapé -->
    <div class="footer">
      Já tem conta? <a href="login.html">Entrar</a>
    </div>
  </div>

  <script src="Cadastro.js"></script>
</body>
</html>
