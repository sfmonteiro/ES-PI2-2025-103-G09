<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
     <!---Ícone (logo) no navegador: chamada "favicon"-->
    <link rel="icon" type="image/png" href="icone_NotaDez.png">
    <!--importação da fonte Comfortaa pelo Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Cadastro do Professor</h2>
    <form>
    <!-- Campo nome obrigatório -->  
      <div class="form-group">
        <label for="nome" class="required">Nome Completo</label>
        <input type="text" id="nome" name="nome" required>
      </div>
    <!--Campo de e-mail obrigatório-->
      <div class="form-group">
        <label for="email" class="required">E-mail</label>
        <input type="email" id="email" name="email" placeholder="nome@exemplo.com" required>
      </div>
    <!--Campo de cadastro do Telefone-->
      <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(XX) 91234-5678">
      </div>
    <!--Senha obrigatório-->
     <div class="form-group">
        <label for="senha" class="required">Senha</label>
        <input type="password" id="senha" name="senha" required>
      </div>
        <small class="hint">Minímo 8 caracteres com pelo menos:<br> 1 Maiúscula, 1 Minúscula, 1 número e 1 símbolo.</small>
    <!--Confirmação de senha-->
      <div class="form-group">
        <label for="confirmaSenha" class="required">Confirmar Senha</label>
        <input type="password" id="confirmaSenha" name="confirmaSenha" required>
      </div>
    <!--Botão para cadastrar-->
      <button type="submit" class="btn">Cadastrar</button>
    </form>
 <!-- Rodapé com link para login -->
    <div class="footer">
      Já tem conta? <a href="login.html">Entrar</a>
    </div>
  </div>
  <script src="Cadastro.js"></script> 
</body>
</html>
