<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="PI.css">
</head>
<body>
  <div class="container">
    <h2>Cadastro de Professor</h2>
    <form>
    <!-- Campo nome obrigatório -->  
      <div class="form-group">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" name="nome" required>
      </div>
    <!--Campo de e-mail obrigatório-->
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="nome@exemplo.com" required>
      </div>
    <!--Campo de cadastro do Telefone-->
      <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(XX) 91234-5678">
      </div>
    <!--Senha obrigatório-->
     <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required>
      </div>
    <!--Confirmação de senha-->
      <div class="form-group">
        <label for="confirmaSenha">Confirmar Senha</label>
        <input type="password" id="confirmaSenha" name="confirmaSenha" required>
      </div>
    <!--Botão para cadastrar-->
      <button type="submit" class="btn">Cadastrar</button>
    </form>
 <!-- Rodapé com link para login -->
    <div class="footer">
      Já tem conta? <a href="#">Entrar</a>
    </div>
  </div>
</body>
</html>
